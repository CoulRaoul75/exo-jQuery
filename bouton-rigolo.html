<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Bouton</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <button class="btn btn-primary m-4">Cliquez moi</button>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            var nbClick = 0; // rajouter un compteur
            $("button").click(function() {
                nbClick++;
                var message = "Je suis cliqué";
                if (nbClick > 3) {
                    message = "Mais arrête de cliquer !"
                    //$(this).attr("disabled", "disabled") désactive button
                    $(this).removeClass("btn-primary")
                        .addClass("btn-danger");
                }
                $(this).text(message)
                    .removeClass("btn-primary")
                    .addClass("btn-success");

            })
        });

    </script>

</body>

</html>
